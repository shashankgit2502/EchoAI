
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-dep
spec:
  replicas: 1
  selector:
    matchLabels: { app: agent }
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
        - name: agent
          image: your.registry/agent:latest
          ports:
            - containerPort: 8007
          env:
            - name: SERVICE_MODE
              value: "micro"
            - name: APP_NAME
              value: "echo-mermaid-platform"
---
apiVersion: v1
kind: Service
metadata:
  name: agent-svc
spec:
  selector:
    app: agent
  ports:
    - port: 8007
      targetPort: 8007
      protocol: TCP
