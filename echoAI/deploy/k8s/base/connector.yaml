
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector-dep
spec:
  replicas: 1
  selector:
    matchLabels: { app: connector }
  template:
    metadata:
      labels:
        app: connector
    spec:
      containers:
        - name: connector
          image: your.registry/connector:latest
          ports:
            - containerPort: 8008
          env:
            - name: SERVICE_MODE
              value: "micro"
            - name: APP_NAME
              value: "echo-mermaid-platform"
---
apiVersion: v1
kind: Service
metadata:
  name: connector-svc
spec:
  selector:
    app: connector
  ports:
    - port: 8008
      targetPort: 8008
      protocol: TCP
