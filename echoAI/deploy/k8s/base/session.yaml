
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-dep
spec:
  replicas: 1
  selector:
    matchLabels: { app: session }
  template:
    metadata:
      labels:
        app: session
    spec:
      containers:
        - name: session
          image: your.registry/session:latest
          ports:
            - containerPort: 8001
          env:
            - name: SERVICE_MODE
              value: "micro"
            - name: APP_NAME
              value: "echo-mermaid-platform"
---
apiVersion: v1
kind: Service
metadata:
  name: session-svc
spec:
  selector:
    app: session
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
