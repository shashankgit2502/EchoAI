
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-dep
spec:
  replicas: 1
  selector:
    matchLabels: { app: workflow }
  template:
    metadata:
      labels:
        app: workflow
    spec:
      containers:
        - name: workflow
          image: your.registry/workflow:latest
          ports:
            - containerPort: 8006
          env:
            - name: SERVICE_MODE
              value: "micro"
            - name: APP_NAME
              value: "echo-mermaid-platform"
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-svc
spec:
  selector:
    app: workflow
  ports:
    - port: 8006
      targetPort: 8006
      protocol: TCP
